apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "coffeequeue.postgresName" . }}
  labels:
    {{- include "coffeequeue.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "coffeequeue.postgresSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "coffeequeue.postgresSelectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: postgres-data
          {{- if .Values.postgres.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "coffeequeue.postgresName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: db-init-script
          configMap:
            name: {{ include "coffeequeue.postgresConfigName" . }}
      {{- if .Values.postgres.initContainer.enabled }}
      initContainers:
        - name: init-db
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          command:
            [
              "sh",
              "-c",
              "echo 'Starting DB initialization...' && PGPASSWORD=$POSTGRES_PASSWORD psql -h localhost -U $POSTGRES_USER -d $POSTGRES_DB -f /scripts/createSchema.sql && echo 'Initialization complete' || echo 'Initialization failed'"
            ]
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgres.auth.user | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgres.auth.password | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.postgres.auth.database | quote }}
          volumeMounts:
            - name: db-init-script
              mountPath: /scripts
      {{- end }}
      containers:
        - name: postgres
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.postgres.service.port }}
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgres.auth.user | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.postgres.auth.database | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgres.auth.password | quote }}
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: db-init-script
              mountPath: /docker-entrypoint-initdb.d
