apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "coffeequeue.appName" . }}
  labels:
    {{- include "coffeequeue.labels" . | nindent 4 }}
    app.kubernetes.io/component: app
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      {{- include "coffeequeue.appSelectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        {{- include "coffeequeue.appSelectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: coffeequeue
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.app.service.targetPort }}
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://{{ include "coffeequeue.postgresServiceName" . }}:{{ .Values.postgres.service.port }}/{{ .Values.postgres.auth.database }}"
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ .Values.postgres.auth.user | quote }}
            - name: SPRING_DATASOURCE_PASSWORD
              value: {{ .Values.postgres.auth.password | quote }}
          readinessProbe:
            httpGet:
              path: {{ .Values.app.probes.readiness.path }}
              port: {{ .Values.app.service.targetPort }}
            initialDelaySeconds: {{ .Values.app.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.app.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.app.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.app.probes.readiness.failureThreshold }}
          livenessProbe:
            httpGet:
              path: {{ .Values.app.probes.liveness.path }}
              port: {{ .Values.app.service.targetPort }}
            initialDelaySeconds: {{ .Values.app.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.app.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.app.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.app.probes.liveness.failureThreshold }}
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
