apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-init-job
  namespace: default
spec:
  ttlSecondsAfterFinished: 100
  backoffLimit: 10
  template:
    metadata:
      name: postgres-init-job
    spec:
      restartPolicy: OnFailure
      volumes:
        - name: db-init-script
          configMap:
            name: db-init-script
      containers:
        - name: postgres-init
          image: postgres:16
          command:
            - /bin/bash
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until pg_isready -h postgres -p 5432 -U postgres; do
                echo "Waiting for database to be ready..."
                sleep 2
              done
              echo "PostgreSQL is ready. Initializing database schema..."
              PGPASSWORD=$POSTGRES_PASSWORD psql -h postgres -U $POSTGRES_USER -d $POSTGRES_DB -f /scripts/createSchema.sql
              echo "Database initialization completed successfully!"
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: coffeequeue
          volumeMounts:
            - name: db-init-script
              mountPath: /scripts
